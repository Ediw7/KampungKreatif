<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampung Kreatif - Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/memoryGame.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar container">
            <a href="index.html" class="navbar-brand">Kampung Kreatif</a>
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="navbar-nav">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="kuliner.html" class="nav-link">Kuliner</a></li>
                <li><a href="kerajinan.html" class="nav-link">Kerajinan</a></li>
                <li><a href="jasa.html" class="nav-link">Jasa</a></li>
                <li><a href="game.html" class="nav-link">Main Game</a></li>
                <li><a href="kontak.html" class="nav-link">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero-memory" class="hero-memory section-padding">
            <div class="overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">Memory Game</h1>
                <p class="hero-subtitle">Cocokkan pasangan gambar budaya Indonesia!</p>
            </div>
        </section>

        <section id="memory-game-area" class="section-padding" style="background-color: var(--color-light-bg);">
            <div class="container">
                <div class="memory-container">
                    <div class="memory-grid" id="memory-grid">
                        <!-- Kartu akan dihasilkan oleh JavaScript -->
                    </div>
                    <div class="memory-controls">
                        <button id="restart-memory-btn" class="cta-button">Main Lagi</button>
                        <a href="game.html" class="cta-button">Kembali</a>
                    </div>
                </div>
                <div class="memory-result" style="display: none;">
                    <h3 class="result-title">Selamat!</h3>
                    <p class="result-description">Anda telah menemukan semua pasangan!</p>
                    <div class="result-buttons">
                        <button id="restart-result-btn" class="cta-button">Main Lagi</button>
                        <a href="game.html" class="cta-button">Kembali</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/global.js"></script>
    <script src="js/memoryGame.js"></script>
</body>
</html>
