<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampung Wisata - Tebak Gambar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tebakGame.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar container">
            <a href="index.html" class="navbar-brand">Kampung Wisata</a>
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="navbar-nav">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="kuliner.html" class="nav-link">Kuliner</a></li>
                <li><a href="kerajinan.html" class="nav-link">Kerajinan</a></li>
                <li><a href="jasa.html" class="nav-link">Jasa</a></li>
                <li><a href="game.html" class="nav-link">Main Game</a></li>
                <li><a href="kontak.html" class="nav-link">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero-tebak" class="hero-tebak section-padding" style="background-image: url('https://via.placeholder.com/1200x400?text=Tebak+Gambar');">
            <div class="overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">Tebak Gambar</h1>
                <p class="hero-subtitle">Tebak ikon budaya Indonesia dari gambar yang diberikan!</p>
            </div>
        </section>

        <section id="tebak-game-area" class="section-padding" style="background-color: var(--color-light-bg);">
            <div class="container">
                <div class="tebak-container">
                    <div class="tebak-grid">
                        <div class="tebak-row">
                            <div class="image-item"><img src="https://via.placeholder.com/200x200?text=Angklung" alt="Angklung" data-answer="Angklung"></div>
                            <select class="answer-select" data-id="1">
                                <option value="">Pilih...</option>
                                <option value="Angklung">Angklung</option>
                                <option value="Batik">Batik</option>
                                <option value="Rendang">Rendang</option>
                                <option value="Tari Kecak">Tari Kecak</option>
                                <option value="Candi Borobudur">Candi Borobudur</option>
                            </select>
                        </div>
                        <div class="tebak-row">
                            <div class="image-item"><img src="https://via.placeholder.com/200x200?text=Batik" alt="Batik" data-answer="Batik"></div>
                            <select class="answer-select" data-id="2">
                                <option value="">Pilih...</option>
                                <option value="Angklung">Angklung</option>
                                <option value="Batik">Batik</option>
                                <option value="Rendang">Rendang</option>
                                <option value="Tari Kecak">Tari Kecak</option>
                                <option value="Candi Borobudur">Candi Borobudur</option>
                            </select>
                        </div>
                        <div class="tebak-row">
                            <div class="image-item"><img src="https://via.placeholder.com/200x200?text=Rendang" alt="Rendang" data-answer="Rendang"></div>
                            <select class="answer-select" data-id="3">
                                <option value="">Pilih...</option>
                                <option value="Angklung">Angklung</option>
                                <option value="Batik">Batik</option>
                                <option value="Rendang">Rendang</option>
                                <option value="Tari Kecak">Tari Kecak</option>
                                <option value="Candi Borobudur">Candi Borobudur</option>
                            </select>
                        </div>
                        <div class="tebak-row">
                            <div class="image-item"><img src="https://via.placeholder.com/200x200?text=Tari+Kecak" alt="Tari Kecak" data-answer="Tari Kecak"></div>
                            <select class="answer-select" data-id="4">
                                <option value="">Pilih...</option>
                                <option value="Angklung">Angklung</option>
                                <option value="Batik">Batik</option>
                                <option value="Rendang">Rendang</option>
                                <option value="Tari Kecak">Tari Kecak</option>
                                <option value="Candi Borobudur">Candi Borobudur</option>
                            </select>
                        </div>
                        <div class="tebak-row">
                            <div class="image-item"><img src="https://via.placeholder.com/200x200?text=Candi+Borobudur" alt="Candi Borobudur" data-answer="Candi Borobudur"></div>
                            <select class="answer-select" data-id="5">
                                <option value="">Pilih...</option>
                                <option value="Angklung">Angklung</option>
                                <option value="Batik">Batik</option>
                                <option value="Rendang">Rendang</option>
                                <option value="Tari Kecak">Tari Kecak</option>
                                <option value="Candi Borobudur">Candi Borobudur</option>
                            </select>
                        </div>
                    </div>
                    <button id="submit-answer-btn" class="cta-button">Yakin</button>
                </div>
                <div class="tebak-result" style="display: none;">
                    <h3 class="result-title"></h3>
                    <p class="result-description"></p>
                    <div class="result-buttons">
                        <button id="restart-tebak-btn" class="cta-button">Main Lagi</button>
                        <a href="game.html" class="cta-button">Kembali</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/global.js"></script>
    <script src="js/tebakGame.js"></script>
</body>
</html>
