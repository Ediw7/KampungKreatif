<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampung Kreatif - Tebak Gambar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tebakGame.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar container">
            <a href="index.html" class="navbar-brand">Kampung Kreatif</a>
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="navbar-nav">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="kuliner.html" class="nav-link">Kuliner</a></li>
                <li><a href="kerajinan.html" class="nav-link">Kerajinan</a></li>
                <li><a href="jasa.html" class="nav-link">Jasa</a></li>
                <li><a href="game.html" class="nav-link">Main Game</a></li>
                <li><a href="kontak.html" class="nav-link">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero-tebak" class="hero-tebak section-padding">
            <div class="overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">Tebak Gambar</h1>
                <p class="hero-subtitle">Tebak ikon budaya Indonesia dari gambar yang diberikan!</p>
            </div>
        </section>

        <section id="tebak-game-area" class="section-padding" style="background-color: var(--color-light-bg);">
            <div class="container">
                <div class="tebak-start" style="display: block;">
                    <h2 class="section-title">Tebak Gambar</h2>
                    <p class="section-description">Siap untuk menguji kemampuan tebak gambar budaya Indonesia? Klik tombol di bawah untuk memulai!</p>
                    <button id="start-tebak-btn" class="cta-button">Mulai</button>
                </div>
                <div class="tebak-container" style="display: none;">
                    <div class="tebak-grid">
                        <!-- Soal 1 - Kuliner -->
                        <div class="tebak-row">
                            <div class="image-item">
                                <img src="images/tahuGimbal.jpg" alt="Tahu Gimbal" data-answer="Tahu Gimbal">
                            </div>
                            <select class="answer-select" data-id="1">
                                <option value="">Pilih...</option>
                                <option value="Tahu Gimbal">Tahu Gimbal</option>
                                <option value="Gudeg">Gudeg</option>
                                <option value="Pempek">Pempek</option>
                                <option value="Sate Lilit">Sate Lilit</option>
                                <option value="Kerak Telor">Kerak Telor</option>
                            </select>
                        </div>

                        <!-- Soal 2 - Kerajinan -->
                        <div class="tebak-row">
                            <div class="image-item">
                                <img src="images/kalungResin.jpg" alt="Resin" data-answer="Resin">
                            </div>
                            <select class="answer-select" data-id="2">
                                <option value="">Pilih...</option>
                                <option value="Anyaman Bambu">Anyaman Bambu</option>
                                <option value="Resin">Resin</option>
                                <option value="Tenun Ikat">Tenun Ikat</option>
                                <option value="Tas Rotan">Tas Rotan</option>
                                <option value="Gerabah">Gerabah</option>
                            </select>
                        </div>

                        <!-- Soal 3 - Acara -->
                        <div class="tebak-row">
                            <div class="image-item">
                                <img src="images/kudaLumping.jpg" alt="Kuda Lumping" data-answer="Kuda Lumping">
                            </div>
                            <select class="answer-select" data-id="3">
                                <option value="">Pilih...</option>
                                <option value="Festival Danau Toba">Festival Danau Toba</option>
                                <option value="Pekan Budaya">Pekan Budaya</option>
                                <option value="Kuda Lumping">Kuda Lumping</option>
                                <option value="Pameran UMKM">Pameran UMKM</option>
                                <option value="Gebyar Kuliner">Gebyar Kuliner</option>
                            </select>
                        </div>

                        <!-- Soal 4 - Kuliner -->
                        <div class="tebak-row">
                            <div class="image-item">
                                <img src="images/sotoBangkong.jpg" alt="Soto Bangkong" data-answer="Soto Bangkong">
                            </div>
                            <select class="answer-select" data-id="4">
                                <option value="">Pilih...</option>
                                <option value="Rendang">Rendang</option>
                                <option value="Gudeg">Gudeg</option>
                                <option value="Pempek">Pempek</option>
                                <option value="Sate Lilit">Sate Lilit</option>
                                <option value="Soto Bangkong">Soto Bangkong</option>
                            </select>
                        </div>

                        <!-- Soal 5 - Kerajinan -->
                        <div class="tebak-row">
                            <div class="image-item">
                                <img src="images/gerabah.jpg" alt="Gerabah" data-answer="Gerabah">
                            </div>
                            <select class="answer-select" data-id="5">
                                <option value="">Pilih...</option>
                                <option value="Anyaman Bambu">Anyaman Bambu</option>
                                <option value="Batik">Batik</option>
                                <option value="Tenun Ikat">Tenun Ikat</option>
                                <option value="Tas Rotan">Tas Rotan</option>
                                <option value="Gerabah">Gerabah</option>
                            </select>
                        </div>

                        <!-- Soal 6 - Acara -->
                        <div class="tebak-row">
                            <div class="image-item">
                                <img src="images/turWisata.jpg" alt="Tur Wisata" data-answer="Tur Wisata">
                            </div>
                            <select class="answer-select" data-id="6">
                                <option value="">Pilih...</option>
                                <option value="Festival Danau Toba">Festival Danau Toba</option>
                                <option value="Pekan Budaya">Pekan Budaya</option>
                                <option value="Tur Wisata">Tur Wisata</option>
                                <option value="Pameran UMKM">Pameran UMKM</option>
                                <option value="Gebyar Kuliner">Gebyar Kuliner</option>
                            </select>
                        </div>
                    </div>

                    <button id="submit-answer-btn" class="cta-button">Yakin</button>
                </div>
                <div class="tebak-result" style="display: none;">
                    <h3 class="result-title"></h3>
                    <p class="result-description"></p>
                    <div class="answer-key">
                        <h4>Kunci Jawaban:</h4>
                        <ul class="answer-list"></ul>
                    </div>
                    <div class="result-buttons">
                        <button id="restart-tebak-btn" class="cta-button">Main Lagi</button>
                        <a href="game.html" class="cta-button">Kembali</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/global.js"></script>
    <script src="js/tebakGame.js"></script>
</body>
</html>
